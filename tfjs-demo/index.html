<html>
<head>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>


  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"> -->
  
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.2/dist/tf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
  d3.selection.prototype.moveToFront = function() {
    return this.each(function(){
    this.parentNode.appendChild(this);
    });
  };
  </script>
  <script src='main.js'></script>

</head>

<body>

<div class='container'>
  <div class='row'>
    <div class='col-8'>
      <svg id='graph' width=100 height=100></svg>
      <svg id='loss' width=100 height=100></svg>
    </div><!-- 1st col end -->

    <div class='col-4'>
      <i id='play' class="fas fa-pause-circle"></i>
      <!-- <i class="fas fa-pause-circle"></i> -->
      <i id='reset' class="fas fa-random"></i>

      <div class='form-group'>
        <label for='graphType'>Graph Type:</label>
        <select id="graphType" class="form-control" style='width: 250px;'>
          <option value="k-5">k-5</option>
          <option value="path-5" selected>path-5</option>
          <option value="path-10">path-10</option>
          <option value="cycle-10" >cycle-10</option>
          <option value="tree-2-3" >tree-2-3</option>
          <option value="tree-2-4">tree-2-4</option>
          <!-- <option value="tree-2-5">tree-2-5</option> -->
          <option value="cube" >cube</option>
          <option value="dodecahedron">dodecahedron</option>

          <option value="input_9">input_9</option>
          <option value="block_graph_5_5" >block_graph_5_5</option>
          <option value="complete_bipartite_graph_5_5">complete_bipartite_graph_5_5</option>
          <option value="complete_graph_20">complete_graph_20</option>
          <option value="grid_graph_5_5" >grid_graph_5_5</option>
          <option value="grid_graph_10_6" >grid_graph_10_6</option>
        </select>
      </div>

      <div class='form-group'>
        <form class="range-field my-4 w-100">
          <label for='stressSlider'>Stress <span id='stressLabel'></span></label>
          <input id='stressSlider' class='custom-range' type="range" min=0 max=1 value=0.0 step=0.01>
          
          <label for='vertexResolutionSlider'>Vertex Resolution <span id='vertexResolutionLabel'></span></label>
          <input id='vertexResolutionSlider' class='custom-range' type="range" min=0 max=1 value=0.0 step=0.01>

          <label for='edgeUniformitySlider'>Edge Uniformity <span id='edgeUniformityLabel'></span></label>
          <input id='edgeUniformitySlider' class='custom-range' type="range" min=0 max=1 value=0.0 step=0.01>

          <label for='neighborSlider'>Neighborhood Preservation <span id='neighborLabel'></span></label>
          <input id='neighborSlider' class='custom-range' type="range" min=0 max=1 value=0.0 step=0.01>

          <label for='crossingAngleSlider'>Crossing Angle <span id='crossingAngleLabel'></span></label>
          <input id='crossingAngleSlider' class='custom-range' type="range" min=0 max=1 value=0 step=0.01>

          <label for='angularResolutionSlider'>Angular Resolution <span id='angularResolutionLabel'></span></label>
          <input id='angularResolutionSlider' class='custom-range' type="range" min=0 max=1 value=0.0 step=0.01>

          <label for='aspectRatioSlider'>Aspect Ratio <span id='aspectRatioLabel'></span></label>
          <input id='aspectRatioSlider' class='custom-range' type="range" min=0 max=1 value=0.0 step=0.01>

          <label for='gabrielSlider'>Gabriel <span id='gabrielLabel'></span></label>
          <input id='gabrielSlider' class='custom-range' type="range" min=0 max=1 value=0.0 step=0.01>


          <label for='crossingNumberSlider'>Crossing Number <span id='crossingNumberLabel'></span></label>
          <input id='crossingNumberSlider' class='custom-range' type="range" min=0 max=1 value=0.0 step=0.01>
          
          <!-- <label for='desiredAreaSlider'>Desired Area <span id='desiredAreaLabel'></span></label>
          <input id='desiredAreaSlider' class='custom-range' type="range" min=0.1 max=20 value=1.0 step=0.01>
          <label for='areaSlider'>Weights <span id='areaLabel'></span></label>
          <input id='areaSlider' class='custom-range' type="range" min=0 max=1 value=0.0 step=0.01> -->

          <hr>
          <label for='lrText'>Learning Rate: <span id='lrText'></span></label>
          <input id='lr' class='custom-range' type="range" min="-6.9" max="-0.7985076962177716" value="-0.80" step="0.01">

          <label for='momentumText'>Momentum: <span id='momentumText'></span></label>
          <input id='momentum' class='custom-range' type="range" min="0.0" max="0.95" value="0.5" step="0.01">

        </form>
      </div>
      <div>
        <p id='caption'></p>
      </div>
    </div><!-- 2nd col end -->
  </div><!-- row end -->
</div><!-- container end -->

</body>
</html>
